<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!--Viewport-->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">tweeter</span>
      <div class="new-tweet-slide">
        <a class="nav-link"><strong>Write</strong> a new tweet</a>
        <a class="slide-button"><img src="/images/arrow.png" alt="scroll-down"></a>
      </div>
    </nav>

    <header class="banner">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Your Name</h2>
      </div>
  </header>



    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
        <section class="alert-container">
          <div class="alert">
          <img class="error-img" src="images/404-error.png" alt="error icon">
          <p class="error-message"></p>
          </div>
        </section>
        <h2>Compose Tweet</h2>
        <form class="submit-tweet" action="/tweets" method="POST">
          <textarea id="tweet-text-box" name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>

      <section class="tweet-container">
      </section>
    </main>
    <script src="scripts/composer-char-counter.js"></script>
  </body>
</html>
